
<mat-card>
    <mat-card>
        <mat-form-field>
            <mat-label>Colunas</mat-label>
                <mat-select 
                    [formControl]="combo" 
                    (ngModelChange)="onSelectChanged($event)"
                    multiple>
                    <mat-select-trigger>
                        {{ combo.value ? combo.value[0] : '' }}
                        <span *ngIf="combo?.value?.length > 1" class="example-additional-selection">
                            (+{{combo.value.length - 1}} {{combo.value?.length === 2 ? 'outro' : 'outros'}})
                          </span>
                     
                    </mat-select-trigger>
                    <mat-option *ngFor="let item of opcoes" [value]="item">
                        {{item}}
                    </mat-option>
                </mat-select>

        </mat-form-field>
    </mat-card>
    <mat-card>
        
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container [matColumnDef]="column" *ngFor="let column of colunasSelecionadas">
                <th mat-header-cell *matHeaderCellDef> {{column}} </th>
                <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="colunasSelecionadas"></tr>
            <tr mat-row *matRowDef="let row; columns: colunasSelecionadas;"></tr>
        </table>
      
      
    </mat-card>
</mat-card>
